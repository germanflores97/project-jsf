      xmlns:f="http://java.sun.com/jsf/core"

      <!-- Estos son los namespaces ('h' y 'f') -->
      
      <h:head>
      	<h:outputStylesheet library="css" name="styles.css"></h:outputStylesheet>
      </h:head>
      
      <h:body>
      	<h:form id="form_login">

      			<h:outputLabel value="Usuario: *" styleClass="color_text"></h:outputLabel>
      			<h:inputText id="usuario" value="#{login_controller.usuario}" required="true" requiredMessage="El usuario es requerido"></h:inputText>
      			
      			<h:outputLabel value="Password: *" styleClass="color_text"></h:outputLabel>
      			<h:inputSecret id="password" value="#{login_controller.password}" required="true" requiredMessage="La contraseÃ±a es requerida"></h:inputSecret>
      			
      			<h:commandButton value="Entrar" action="#{login_controller.ingresar()}"></h:commandButton>
      		</h:panelGrid>
      	</h:form>
      </h:body>
</html>
